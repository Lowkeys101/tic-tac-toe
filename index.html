<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="button-container">
            <button class ="start-button">Start</button>
            <button class ="restart-button">Restart</button>
        </div>

        <div class="display-wrapper">
            <div class="player-form">
                <p>
                    <label for="player1-name">Enter Player 1 name:</label>
                    <input type="text" id="player1-name" placeholder="Clark Kent">
                </p>
                <p>
                    <label for="player2-name">Enter Player 2 name:</label>
                    <input type="text" id="player2-name" placeholder="Peter Parker">
                </p>

            </div>
            <div class="gameboard">
                <div class="gamecell" data-cell-Index = "1"></div>
                <div class="gamecell" data-cell-Index = "2"></div>
                <div class="gamecell" data-cell-Index = "3"></div>
                <div class="gamecell" data-cell-Index = "4"></div>
                <div class="gamecell" data-cell-Index = "5"></div>
                <div class="gamecell" data-cell-Index = "6"></div>
                <div class="gamecell" data-cell-Index = "7"></div>
                <div class="gamecell" data-cell-Index = "8"></div>
                <div class="gamecell" data-cell-Index = "9"></div>
            </div>
            <div class="display">Enter player names and click start</div>
        </div>        
    </div>
</body>
</html>
